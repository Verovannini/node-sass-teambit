<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Teambit</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/app.css">
</head>
<body>
    <!-- START HEADER -->
    <header>
        <div class="container">
            <nav>
                <!-- Start Logo -->
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo Teambit">
                </div>
                <!-- End Logo -->

                <!-- Start Menu -->
                <ul class="menu">
                    <li><a href="#">Solutions</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Sign in</a></li>
                    <li>
                        <button class="nav-btn">
                            <img src="img/google-logo.svg" alt="Google Logo">
                            Sign Up
                        </button>
                    </li>
                </ul>
                <!-- End Menu -->

            </nav>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- START MAIN -->
    <main>
        <!-- Start Jumbotron -->
        <section class="jumbotron padd-section">
            <div class="container">
                <div class="jumbotron-wrapper">
                    <!-- Start teaser -->
                    <div class="teaser">
                        <h1>Understand, recognize and develop your people</h1>
                        <p>Teambit helps teams create a high performing culture with regular feedback.</p>

                        <!-- Start buttons -->
                        <div>
                            <button class="btn">
                                <img src="img/google-logo.svg" alt="Google Logo">
                                Sign up with Google
                            </button>
                            <span class="small-text">or</span>
                            <button class="btn">
                                <img src="img/slack-logo.svg" alt="Slack Logo">
                                Sign up with Slack
                            </button>
                            <div class="small-text">or use your email address</div>
                        </div>
                        <!-- End buttons -->
                    </div>
                    <!-- End teaser -->

                    <div class="jumbo-img">
                        <img src="img/illustration-main.jpg" alt="Illustration workspace">
                    </div>
                </div>
            </div>
            
        </section>
        <!-- End Jumbotron -->
        
    </main>
    <!-- END MAIN -->
    
</body>
</html>
